<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Search for image">
        <select id="orientation-filter">
            <option value="">Any Orientation</option>
            <option value="landscape">Landscape</option>
            <option value="portrait">Portrait</option>
            <option value="squarish">Square</option>
        </select>
        <select id="color-filter">
            <option value="">Any Color</option>
            <option value="black_and_white">Black and White</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
            <option value="red">Red</option>
            <option value="purple">Purple</option>
            <option value="magenta">Magenta</option>
            <option value="green">Green</option>
            <option value="teal">Teal</option>
            <option value="blue">Blue</option>
        </select>
        <button id="search-button">Search</button>
        <button id="clear-button" type="button">Clear Search</button>
    </form>

    <div class="search-results" id="search-results"></div>
    <button id="load-more-button" type="button" style="display: none;">Load More</button>

    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="modal-caption"></div>
        <button id="download-button">Download</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
